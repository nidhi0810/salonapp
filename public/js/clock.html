<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/js/analogue-time-picker/analogue-time-picker.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 1rem;
        font-family: "Roboto", sans-serif;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="clockTime"
      readonly
      style="width: 100%; font-size: 1.2rem"
    />

    <script>
      const input = document.getElementById("clockTime");
      window.timePickerInput({
        inputElement: input,
        theme: "light",
      });

      input.addEventListener("change", () => {
        window.parent.postMessage({ time: input.value }, "*");
      });
    </script>
  </body>
</html>
