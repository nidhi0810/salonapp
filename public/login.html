<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    
    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        .navbar {
            background-color: #000;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ccc !important;
        }
        .login-section {
            background-color: #000;
            color: #fff;
            padding: 80px 0;
        }
        .login-card {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-card input {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            color: #000;
        }
        .login-card button {
            background-color: #000;
            color: #fff;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SalonName</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-card">
                        <h2 class="text-center mb-4">Login</h2>
                        <form id="loginForm" method="POST" action="http://localhost:5000/login">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Login</button>
                        </form>
                        
                        <div class="container mt-5">
                            <!-- <h1>Google One-Tap Login</h1> -->
                            <button id="googleSignInButton" class="btn btn-outline-primary">Sign in with Google</button>
                          </div>
                        
                          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                          
                          <script type="module" src="./firebaseConfig.js"></script>

                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="http://localhost:5000/signup" class="text-decoration-none">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();  // Prevent the default form submission
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            const loginData = {
                email,
                password
            };
    
            try {
                const response = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
    
                const data = await response.json();
                if (response.ok) {
                    alert('Login successful');
                    // Redirect to the home page
                    window.location.href = data.redirectUrl;
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                alert('Error connecting to the backend');
                console.error(error);
            }
        });
    </script>
    <script type="module">
        import { auth, provider } from "./firebaseConfig.js";
        import { signInWithPopup } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    
        document.addEventListener("DOMContentLoaded", function () {
        const googleSignInButton = document.getElementById("googleSignInButton");
    
        googleSignInButton.addEventListener("click", async () => {
            try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
    
            // Send user info to the backend
            const response = await fetch("http://localhost:5000/auth/google", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                name: user.displayName,
                email: user.email,
                googleId: user.uid,
                }),
            });
    
            const data = await response.json();
            if (response.ok) {
                // Redirect to the home page
                window.location.href = data.redirectUrl;
            } else {
                alert(data.message || "Error during authentication");
            }
            } catch (error) {
            console.error("Error during Google Sign-In:", error);
            }
        });
        });
    </script>
  
    </body>
</html>
