<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Services & Packages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles for a nice presentation */
    .carousel-item img {
      height: 500px;
      object-fit: cover;
    }
    .service-card, .package-card {
      margin-top: 20px;
    }
    .service-card img, .package-card img {
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Salon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#packages">Packages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="carouselContent">
      <!-- Dynamically filled -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Services Section -->
  <section id="services" class="container my-5">
    <h2 class="text-center">Our Services</h2>
    <div class="row" id="servicesContent">
      <!-- Dynamically filled -->
    </div>
  </section>

  <!-- Packages Section -->
  <section id="packages" class="container my-5">
    <h2 class="text-center">Our Packages</h2>
    <div class="row" id="packagesContent">
      <!-- Dynamically filled -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="container my-5">
    <h2 class="text-center">Contact Us</h2>
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Your message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Fetching services from the backend
    async function fetchServices() {
      const response = await fetch('https://bayleaf.onrender.com/api/services');
      const services = await response.json();
      
      const servicesContent = document.getElementById('servicesContent');
      services.forEach(service => {
        const card = `
          <div class="col-md-4">
            <div class="card service-card">
              <img src="${service.imageUrl}" class="card-img-top" alt="${service.serviceName}">
              <div class="card-body">
                <h5 class="card-title">${service.serviceName}</h5>
                <p class="card-text">${service.description}</p>
              </div>
            </div>
          </div>
        `;
        servicesContent.innerHTML += card;
      });
    }

    // Fetching packages from the backend
    async function fetchPackages() {
      const response = await fetch('https://bayleaf.onrender.com/api/packages');
      const packages = await response.json();
      
      const packagesContent = document.getElementById('packagesContent');
      packages.forEach(pkg => {
        const card = `
          <div class="col-md-4">
            <div class="card package-card">
              <img src="${pkg.imageUrl}" class="card-img-top" alt="${pkg.packageName}">
              <div class="card-body">
                <h5 class="card-title">${pkg.packageName}</h5>
                <p class="card-text">${pkg.description}</p>
                <p class="card-text"><strong>Price: </strong>${pkg.price}</p>
              </div>
            </div>
          </div>
        `;
        packagesContent.innerHTML += card;
      });
    }

    // Fetching carousel data

      const response = await fetch('https://your-backend-url/api/carousel');
      const carouselItems = await response.json();
      
      const carouselContent = document.getElementById('carouselContent');

              <h5>${item.title}</h5>
              <p>${item.description}</p>
            </div>
          </div>
        `;
        carouselContent.innerHTML += carouselItem;
      });
    } */

    // Call functions to populate data
    fetchServices();
    fetchPackages();
    //fetchCarouselData();
  </script>
</body>
</html>
